name = "stl-shelf-web"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]

# TanStack Start SSR entry point (required for Workers deployment)
main = "@tanstack/react-start/server-entry"

# Custom domain routing
[[routes]]
pattern = "stl-shelf.com"
custom_domain = true

[[routes]]
pattern = "www.stl-shelf.com"
custom_domain = true

[observability]
enabled = true
