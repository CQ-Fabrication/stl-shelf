name: stl-shelf

services:
  postgres:
    image: postgres:16-alpine
    container_name: stl-shelf-postgres
    environment:
      POSTGRES_DB: stlshelf
      POSTGRES_USER: stlshelf
      POSTGRES_PASSWORD: stlshelf_dev_password
    ports:
      - "5432:5432"
    volumes:
      - stl-shelf_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stlshelf -d stlshelf"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: stl-shelf-minio
    environment:
      MINIO_ROOT_USER: stlshelf
      MINIO_ROOT_PASSWORD: stlshelf_minio_dev_password
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - stl-shelf_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-setup:
    image: minio/mc
    container_name: stl-shelf-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 stlshelf stlshelf_minio_dev_password;
      mc mb --ignore-existing local/stl-shelf-models;
      mc anonymous set download local/stl-shelf-models;
      echo 'MinIO setup complete!';
      "
    restart: "no"

volumes:
  stl-shelf_postgres_data:
    external: true
  stl-shelf_minio_data:
    external: true
