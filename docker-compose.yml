version: '3.8'

services:
  stl-shelf:
    build: .
    container_name: stl-shelf
    restart: unless-stopped
    ports:
      - "8080:3000"
    volumes:
      # Mount your 3D models directory
      - ./data:/data
      # Optional: mount configuration
      # - ./config:/config
    environment:
      # Basic configuration
      - NODE_ENV=production
      - DATA_DIR=/data
      - PORT=3000
      
      # CORS settings (optional)
      # - CORS_ORIGIN=http://localhost:8080
      
      # Git configuration (optional)
      # - GIT_USER_NAME=STL Shelf
      # - GIT_USER_EMAIL=stl-shelf@localhost
      # - GIT_REMOTE_URL=git@github.com:yourusername/your-models-repo.git
    
    # Uncomment if you need to access git remotes via SSH
    # volumes:
    #   - ./data:/data
    #   - ~/.ssh:/home/stlshelf/.ssh:ro
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Use external volume for persistence
# volumes:
#   stl_data:
#     external: true