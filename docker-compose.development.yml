version: '3.8'

networks:
  stl-shelf-dev:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: stl-shelf-postgres
    restart: unless-stopped
    networks:
      - stl-shelf-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stlshelf}
      POSTGRES_USER: ${POSTGRES_USER:-stlshelf}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stlshelf_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stlshelf} -d ${POSTGRES_DB:-stlshelf}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB

  redis:
    image: redis:7-alpine
    container_name: stl-shelf-redis
    restart: unless-stopped
    networks:
      - stl-shelf-dev
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-stlshelf_redis_dev_password}
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-stlshelf_redis_dev_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

  minio:
    image: minio/minio:latest
    container_name: stl-shelf-minio
    restart: unless-stopped
    networks:
      - stl-shelf-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-stlshelf}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-stlshelf_minio_dev_password}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    command: >
      server /data
      --console-address ":9001"
      --address ":9000"

  mailpit:
    image: axllent/mailpit:latest
    container_name: stl-shelf-mailpit
    restart: unless-stopped
    networks:
      - stl-shelf-dev
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8025/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Development utilities
  postgres-backup:
    image: postgres:16-alpine
    container_name: stl-shelf-postgres-backup
    networks:
      - stl-shelf-dev
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-stlshelf_dev_password}
    volumes:
      - ./backups:/backups
    profiles:
      - backup
    command: >
      sh -c "
        while true; do
          pg_dump -h postgres -U ${POSTGRES_USER:-stlshelf} -d ${POSTGRES_DB:-stlshelf} > /backups/backup-$$(date +%Y%m%d_%H%M%S).sql
          sleep 3600
        done
      "
    depends_on:
      postgres:
        condition: service_healthy

# Development helper commands:
# Start all services: docker-compose -f docker-compose.development.yml up -d
# Start with backup service: docker-compose -f docker-compose.development.yml --profile backup up -d
# Stop all services: docker-compose -f docker-compose.development.yml down
# Reset volumes: docker-compose -f docker-compose.development.yml down -v
# View logs: docker-compose -f docker-compose.development.yml logs -f [service]
