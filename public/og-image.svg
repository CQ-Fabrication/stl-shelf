<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="1200" height="630" fill="#ffffff"/>

  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(9,9,11,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Left: Logo block (match CQ landing offsets) -->
  <image
    x="40"
    y="30"
    width="420"
    height="170"
    href="https://cdn.stl-shelf.com/logo-dark.svg"
    preserveAspectRatio="xMinYMin meet"
  />

  <!-- Right: Headline (match CQ landing offsets) -->
  <g transform="translate(1120, 400)" font-family="system-ui, -apple-system, sans-serif" text-anchor="end">
    <text y="0" font-size="72" font-weight="300" fill="#3f3f46" opacity="0.9">3D Model Library.</text>
    <text y="90" font-size="72" font-weight="700" fill="#0f0f13">Built for Makers.</text>
  </g>

  <rect x="1000" y="520" width="120" height="3" fill="#f97316" rx="1"/>

  <!-- URL (match CQ landing offsets) -->
  <text x="1120" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#71717a" text-anchor="end">stl-shelf.com</text>
</svg>
